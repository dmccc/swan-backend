name: Build and Push Image CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build-jar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        name: Cache gradle dependencies
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push eureka
        uses: docker/build-push-action@v2
        with:
          context: .
          file: deployment/Dockerfile-eureka
          tags: myifeng/swan-eureka:latest
          platforms: linux/amd64,linux/arm64
      - name: Build and push appendix
        uses: docker/build-push-action@v2
        with:
          context: .
          file: deployment/Dockerfile-appendix
          tags: myifeng/swan-appendix:latest
          platforms: linux/amd64,linux/arm64
      - name: Build and push auth
        uses: docker/build-push-action@v2
        with:
          context: .
          file: deployment/Dockerfile-auth
          tags: myifeng/swan-auth:latest
          platforms: linux/amd64,linux/arm64
      - name: Build and push config
        uses: docker/build-push-action@v2
        with:
          context: .
          file: deployment/Dockerfile-config
          tags: myifeng/swan-config:latest
          platforms: linux/amd64,linux/arm64
      - name: Build and push gateway
        uses: docker/build-push-action@v2
        with:
          context: .
          file: deployment/Dockerfile-gateway
          tags: myifeng/swan-gateway:latest
          platforms: linux/amd64,linux/arm64
