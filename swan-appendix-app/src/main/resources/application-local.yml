server:
  port: 0

# 调测配置，服务快速更新
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}  # 多实例
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 5
    metadata-map: # 可外部调用
      edge: true

logging:
  level:
    # 调测选项
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
    io.github.myifeng.swan.appendix: DEBUG

swan:
  upload-folder: ${SWAN.UPLOAD-FOLDER:.datadir/appendix}